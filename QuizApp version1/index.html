<!DOCTYPE html>
<html>

<head>

    <title>Quick Quiz</title>
    <link href="style.css" rel="stylesheet">

    <script src="app.js"></script>

</head>


<body>
    <h1>Capital Cities quiz!</h1>


    <form id="quiz" name="quiz">


        <p class="questions">What is the capital of  Kenya?</p>
        <input id="textbox" type="text" name="question1">

        <p class="questions">What is the capital of  Uganda?</p>
        <input type="radio" id="mc" name="question2" value="Nairobi"> Nairobi<br>
        <input type="radio" id="mc" name="question2" value="Kampala"> Kampala<br>

        <p class="questions">What is the capital of  Tanzania?</p>

        <input type="radio" id="mc" name="question3" value="Dar es Salaam"> Dar es Salaam<br>
        <input type="radio" id="mc" name="question3" value="Dodoma"> Dodoma<br>


        <input id="button" type="button" value="I'm finished!" onclick="check();">


    </form>

    <div id="after_submit">
        <p id="number_correct"></p>
        <p id="message"></p>
        <img id="picture">
    </div>

</html>
